<des-card heading="SVA1 GOLD Catalog" >

      <div class="card-content">
          <!-- <h2><strong>Gold Overview</strong></h2> -->
<p>The SVA1 GOLD catalog consists of basic astrometry, photometry, and object classification for&nbsp;<span style="color: rgb(51,51,51);">25,227,559&nbsp;</span>objects. This catalog was assembled from the SVA1 GOLD data set and processed with an early version of the DES Data Management (DESDM) system, which included image detrending, astrometric registration, global calibration, and image coaddition. The SExtractor toolkit was used to create object catalogs from coadded SV images (<a href="http://adsabs.harvard.edu/abs/1996A%26AS..117..393B">Bertin &amp; Arnouts 1996</a>).&nbsp;The SVA1 GOLD catalog has a relative astrometric precision of&nbsp;<span style="color: rgb(51,51,51);">~100&nbsp;</span>mas per coordinated (from multiple DES observations of the same object) and an absolute astrometric precision of&nbsp;<span style="color: rgb(51,51,51);">~200&nbsp;m</span>as per coordinate compared against the&nbsp;<span style="color: rgb(255,0,0);"><span style="color: rgb(0,51,102);">UCAC-4</span> <span style="color: rgb(0,0,0);">catalog (<a href="http://adsabs.harvard.edu/abs/2013AJ....145...44Z">Zacharias et al. 2013</a>)</span></span>. Object photometry is provided in the DES&nbsp;<em>g, r, i,</em>&nbsp;and&nbsp;<em>z</em>&nbsp;bands (no&nbsp;<em>Y</em>-band).</p>

 <h2><strong>Calibration</strong></h2>
<p>Photometric calibration was performed in two stages. First, absolute calibrations were performed against a set of photometric standards using a global calibrations module (GCM;&nbsp;<span style="color: rgb(51,51,51);"><a href="http://adsabs.harvard.edu/abs/2007ASPC..364..187T">Tucker et al. 2007</a></span>). After the global calibration, a re-calibration was performed via stellar locus regression (SLR) using the BigMACs code (<a href="http://adsabs.harvard.edu/abs/2012ascl.soft08007K">Kelly et al. 2014</a>). The SLR zeropoint adjustment used the PSF magnitudes measured for objects classified as stars (more on this later). Note that the SLR adjustment produces magnitudes that are calibrated to the&nbsp;<strong>top of the Galaxy</strong>&nbsp;(i.e., corrections for Galactic extinction are already incorporated into the calibration). The calibration uncertainty of the SVA1 GOLD catalog is estimated to be &lt; 2%. All magnitudes are&nbsp;put on a &quot;picomaggie&quot; system (DES AB magnitudes, zeropoint = 30.0).</p>

          <h2><strong>Coadd Images</strong></h2>
<p><span style="color: rgb(0,0,0);">Individual DECam exposures were coadded to increase survey depth. During the SV coaddition process, the point spread functions (PSFs) of the individual single-epoch images were not homogenized at the coadd image level. Rather, a parametric model was used to account for spatial variations in the PSF in each coadd image (PSFEx;&nbsp;</span><a href="http://adsabs.harvard.edu/abs/2011ASPC..442..435B">Bertin 2011</a><span style="color: rgb(0,0,0);">); however, this model is not a full description of the spatial variation of the PSF within a coadd image, and as a result there are systematic differences between the MAG_PSF measurements and the MAG_AUTO measurements of stars. We therefore&nbsp;</span><strong>STRONGLY RECOMMEND</strong><span style="color: rgb(0,0,0);">&nbsp;the use of the MAG_AUTO quantities unless detailed study motivates the use of MAG_PSF. The MAG_PSF variables were used to derive the stellar locus correction to the photometric calibration and are included for completeness.</span></p>

          <h2><strong>Star-Galaxy Classification</strong></h2>
          <p>We provide several variables for star-galaxy classification including SPREAD_MODEL (<a href="http://adsabs.harvard.edu/abs/2012ApJ...757...83D">Desai et al. 2012</a>), CLASS_STAR (<a href="http://adsabs.harvard.edu/abs/1996A%26AS..117..393B">Bertin &amp; Arnouts 1996</a>), and MODEST_CLASS (see Section 2.2. in <a href="http://adsabs.harvard.edu/abs/2015arXiv150705603J">Jarvis et al. 2015</a>). For simple and robust star-galaxy classification we recommend the MODEST_CLASS variable, which combines information from CLASS_STAR, SPREAD_MODEL, and SPREADERR_MODEL. The MODEST_CLASS galaxy classification is found to have a simultaneous efficiency (N(class galaxy)/N(true galaxy))&nbsp;and purity&nbsp;(N(class galaxy &amp; true galaxy)/N(class galaxy))&nbsp;of&nbsp;&ge;90% for objects with i-band magnitude fainter than 19.&nbsp;</p>

          <h2><strong>Data Products</strong></h2>
          <p>The SVA1 GOLD data products cover <span style="color: rgb(51,51,51);">~&nbsp;250 square degrees&nbsp;</span>with non-uniform depth and data quality. The non-uniform survey depth is estimated in detail via&nbsp;<a href="https://opensource.ncsa.illinois.edu/confluence/display/DESDM/SVA1+GOLD+Catalog#SVA1GOLDCatalog-LimitingMagnitudeMaps">Limiting Magnitude Maps</a>; however, for convenience, the median&nbsp;10&sigma; limiting magnitude for galaxies in SVA1 GOLD is approximate:&nbsp;<em>g</em> = 24.0, <em>r</em> = 23.8,<em> i</em> = 23.0, <em>z</em> = 22.3.&nbsp;The primary science data set can be broken into several fields (plotted below in Cartesian projection):</p>

<div style="text-align: center">
<iron-image  src="/static/images/sva1_gold_footprint.png" style="width:700px; height:700px;" sizing="contain"></iron-image>
</div>

          <ul>
<li>
<p><span style="color: rgb(51,51,51);"><strong>SPT-E</strong>:&nbsp;~160 sq. deg.&nbsp;overlapping the&nbsp;eastern part of the South Pole Telescope footprint.</span></p></li>
<li>
<p><span style="color: rgb(51,51,51);"><strong>SPT-W</strong>:&nbsp;~ 35 sq. deg.&nbsp;overlapping the western part of the South Pole Telescope footprint.</span></p></li>
<li>
<p><span style="color: rgb(51,51,51);"><strong><strong>DES SN</strong>: &nbsp;</strong>~ 5 - 15 sq. deg.&nbsp;coincident with the DES supernova fields (SN-C, SN-E, SN-S, and SN-X).</span></p></li>
<li>
<p><span style="color: rgb(51,51,51);"><strong>Cluster Fields:&nbsp;</strong>~ 3.5 sq. deg.&nbsp;surrounding each of the&nbsp;rich galaxy clusters&nbsp;RXC J2248,&nbsp;Bullet Cluster, and&nbsp;El Gordo.</span></p></li>
<li>
<p><strong>COSMOS</strong>:<span style="color: rgb(0,51,102);">&nbsp;<span style="color: rgb(51,51,51);">~ 3.5 sq. deg.</span></span>&nbsp;of imaging in the <a href="http://cosmos.astro.caltech.edu/">COSMOS field</a> reaching ~1 mag fainter than the nominal DES depth</p></li>
<li><strong>VVDS-02h:</strong><span style="color: rgb(51,51,51);">&nbsp;~ 1&nbsp;sq. deg.&nbsp;</span>of the SN-X fields overlaps the <a href="http://adsabs.harvard.edu/abs/2013A%26A...559A..14L">VVDS-02h region</a>.<br /><br /></li></ul>

          <h2 style="text-decoration:no-underline"><strong>Limiting Magnitude Maps</strong></h2>
<p><span style="color: rgb(255,0,0);"><span style="color: rgb(0,0,0);">The SVA1 GOLD survey depth is estimated for the AUTO magnitudes appropriate for galaxies following the procedure of&nbsp;<a href="http://adsabs.harvard.edu/abs/2015arXiv150900870R">Rykoff et al. (2015)</a>. &nbsp;M</span></span><span style="color: rgb(0,0,0);">aps of the 10&sigma; galaxy limiting magnitude were generated by fitting the MAGERR_AUTO vs MAG_AUTO relationship on large pixels and correlating with small-scale spatially varying survey characteristics (<a href="http://adsabs.harvard.edu/abs/2015arXiv150705647L">Leistedt et al. 2015</a>). These maps are distributed in nested&nbsp;HEALPix format (nside=4096).</span></p>
          <h2><span style="line-height: 1.5;"><strong>Good-Region Footprint</strong></span></h2>
<p><span style="line-height: 1.5;"><span style="color: rgb(0,0,0);">We also distribute a &quot;good region&quot; footprint which masks regions with imaging artifacts (as identified by a high density of objects with &quot;crazy colors&quot;), regions close to bright&nbsp;2MASS stars, and regions where objects have large astrometric offsets between filters. A detailed description of the creation of the good region footprint can be found in Section 2.1 of&nbsp;</span><a href="http://adsabs.harvard.edu/abs/2015arXiv150705603J">Jarvis et al. (2015</a>)<span style="color: rgb(0,0,0);">.</span></span></p>
