<div class="fixup" id="soft_intro"></div>
<h3 class="fixdown">Overview  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
<p>The workflow for the images taken at Cerro Tololo Inter-American Observatory (CTIO) within the DES, follows a well defined path, from its acquisition on the mountain top up to the stage when data is ready to be fed into science algorithms. We can distinguish two levels in data products, as well as two levels in raw-to-refined processing:</p>
<ul>
  <li>Single Epoch processing. This pipeline removes instrumental signatures from individual exposures from the camera, each one independent of the others (namely, no combination of images are performed at this stage for overlapping regions). We can then distinguish two processes similar in structure and procedure, but performed for slightly different purposes (early quality assessment first, final products later). They differ in the employed calibrations and configuration files:</li>
</ul>
<ol>

  <li style="margin-left: 30.0px;">First Cut: this pipeline (roughly) comprises the tasks oriented to transform and calibrate the raw image, calculate astrometric solutions, mask regions, model point spread function, apply quality assessments, and save such results as part of the single epoch database catalogs. For this pipeline, calibrations coming from the previous year of observing are used. At the end of the pipeline, a quality assessment is performed, and any exposures not passing minimum quality criteria re-enters the queue to be re-observed at CTIO.</li>
  <li style="margin-left: 30.0px;">Final Cut: this pipeline performs the same tasks as First Cut. However, configuration and calibration files (e.g., flats, bad pixels masking, sky flats) are updated to the most recent versions, which include calibrations coming from the current year of observations. This pipeline is the source of the images that will enter the Multi Epoch processing to generate the coadded catalogs of DR1.</li>

</ol>
<ul>
  <li>Multi Epoch processing. After Final Cut, this pipeline is run to achieve a higher depth over the DES footprint. The processing is organized using a tiling scheme that divides the sky into square regions of 0.7305 degrees on a side, further subdivided into 10000 x 10000 coadd pixels.  The images selected to be included in the Multi Epoch processing have been previously vetted through quality assessment in the Final Cut and photometric calibration pipelines (<a href="https://ui.adsabs.harvard.edu/#abs/2018AJ....155...41B/abstract">Burke et al. 2018</a>).  Astrometric refinement and defect identification is performed at this step.  We coadd the overlapping images using the CHI-MEAN weighting and combination as described in <a href="https://ui.adsabs.harvard.edu/#abs/2017arXiv170801531D">Drlica-Wagner et al. (2017)</a>. In later steps, additional algorithms are run to optimally measure shape and photometry, and creation of value added products, such as Multi Object Fitting (MOF, <a href="https://ui.adsabs.harvard.edu/#abs/2017arXiv170801531D">Drlica-Wagner et al. 2017</a>), Multi Epoch Data Structures (MEDS, <a href="http://adsabs.harvard.edu/abs/2016MNRAS.460.2245J">Jarvis et al. 2015</a>, Morganson et al. 2018), Weighted Average Magnitudes (WAVG, <a href="https://ui.adsabs.harvard.edu/#abs/2017arXiv170801531D">Drlica-Wagner et al. 2017</a>), and metacalibration shear estimates (<a href="http://iopscience.iop.org/article/10.3847/1538-4357/aa704b/meta">Sheldon &amp; Huff 2017</a>) for example.</li>
</ul>

     <p>The DESDM image detrending and processing pipeline is described in more detail in<a href="http://adsabs.harvard.edu/abs/2017PASP..129k4502B"> Bernstein et al. (2017)</a>, <a href="https://ui.adsabs.harvard.edu/#abs/2017arXiv170801531D">Drlica-Wagner et al. (2017)</a> and Morganson et al (2018). As a visual guide to the process, we include several figures from Morganson et al. (2018). <a href="javascript:void(0)" on-tap="_dialog" data-item="1"/>Figure 1</a> is a schematic for the complete DES Data Management system, while <a href="javascript:void(0)" on-tap="_dialog" data-item="2"/>Figure 2</a> zooms in on image preprocessing.
</p>

 </p>

<p>One of the strengths of the DESDM pipeline is that it performs incremental refinement to the image products, allowing for investigation at each stage of processing. <a href="javascript:void(0)" on-tap="_dialog" data-item="3"/>Figure 3</a> shows the incremental steps in image processing for a single patch of sky. It starts with a raw exposure and finishes with a deep, multi-band image of the sky.</p>

        <div class="fixup" id="soft_multi"></div>
        <h3 class="fixdown">Multi Epoch Processing  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
  <span>
   At this point, we have a set of Single Epoch images, with no co-addition between them. Even though the vast majority are of high quality, many scientific goals of our collaboration require deeper magnitudes and better signal-to-noise. Therefore,  stacking processing is needed, which is where Multi Epoch comes into play. It doesn't re-calculate calibrations, masking, or any other corrective processes, but performs an astrometry refinement. It applies this refinement to Single Epoch images and then continues to the coadd procedure.
  </span>
 </p>
 <p>
  <span>
   <br>
   The Multi Epoch procedure is listed below in all its constituent steps. For the sake of a clearer view, steps are divided into blocks with brief explanations. Following the schema on Single Epoch are the lists of parent packages with links to their sources/repositories.

 <p>
  First,
  <span>
   combine the Single Epoch images into coadded images, on a 10,000x10,000 pixel base. This "minimal unit" is known as a tile. This is achieved by querying all images matching the particular tile, then re-calculating the astrometric solutions (as these can vary between Single Epoch images), performing
    SCAMP against 2MASS for campaigns up to Y3, and GAIA for campaigns from Y4.
   <br>
   This can be sketched in 2 steps; the first takes the solutions for the inner CCD deformation coefficients that come from Final Cut refinement, so the code tries to match them when adding different images together. The second step is matched with 2MASS (or GAIA).
   <br>
   With the results of the astrometry, SCAMP is used for stacking the images into a single image, while also adding photometric zeropoints information coming from the Forward Global Calibration Method (FGCM), <a href="http://adsabs.harvard.edu/cgi-bin/bib_query?arXiv:1706.01542">Burke et al. (2017)</a>.
   <br/>
  </span>

 <p>

 </p>
