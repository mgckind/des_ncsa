       }

       }
       .card-image {
           display: block;
            width	: 80%;

            max-width: 230px;
       }
        paper-card {
        margin-top: 20px;
        width: auto;
        max-width: 32%;

        cursor: pointer;

    <des-card heading="DR1 Data Access">
    <div class=card-content>
        <h2><strong>DR1 Data Access</strong></h2>
        If you'd like to access the images and catalogs for DR1, please use the complementary set of tools
        created by NCSA, NOAO, and LIneA. These tools allow one to access, obtain, visualize, and explore DES products for quick scientific discovery. Click on the cards below to start exploring DES data tools.


        <div class="testcards">
    <paper-card on-tap="_goncsa">
        <div class="card-content">
            <img class="card-image" src="{{rootPath}}static/images/ea_icon.png" >
            <br>
            <div class="access-header">NCSA DESaccess</div>
            NCSA provides DES a specific set of services, called DESaccess, which accesses both the catalog and image data. DESaccess is an online
            Web SQL client that provides a way to submit query jobs and retrieve data directly from the DES Oracle DB. This data is available through downloadable files as well as the <a href="#"> searchable Table Schema</a>. Within the same interface the user can submit cutout jobs to retrieve cutouts files from a position (or a list of positions) for all the bands. In addition, these files can be downloaded as a TIFF and png image from the cutouts. Finally, users can retrieve tile images directly, as well as fits catalogs on a tile basis.
            <div class="card-actions bt">
            <paper-button on-tap="_goregister" class="desButton">Sign Up</paper-button>
        </div>
        </div>

    </paper-card>

    <paper-card on-tap="_gonoao">
        <div class="card-content">

            <img class="card-image" src="{{rootPath}}static/images/datalab2.png" style="padding-top: 15px; padding-bottom: 41px;">
            <br>

            <div class="access-header">NOAO DataLab</div>
            The overall goal of the NOAO Data Lab is to enable efficient exploration and analysis of the large datasets now being generated by instruments on NOAO and other wide-field telescopes. The Data Lab aims to:
<ul>
<li>
Connect users to high-value catalogs from NOAO and external sources (e.g. SDSS, GAIA) along with NOAO-based images linked to catalog objects
</li>
<li>
Enable users to discover the data that they need for their science
</li>
<li>
Allow users to develop intuition through interaction with selected catalog and image sets
</li>
<li>
Allow users to automate their analysis to aid discovery in large datasets
</li>

</ul>
        <div class="card-actions bt">
            <paper-button on-tap="_goregisterNOAO" class="desButton">Register</paper-button>
        </div>
        </div>

    </paper-card>
    <paper-card on-tap="_golinea">
        <div class="card-content">
            <img class="card-image" src="{{rootPath}}static/images/des_logo_oficial.jpg" >

            <br>

            <div class="access-header">LIneA Science Server </div>
The LIneA Science Server provides visualization and query tools for the user to explore DES data being made available in DR1. This is the first public release of the server and it is a subset of the tools being developed for the collaboration. Here you will find Sky Viewer, a tool to browse the entire DES footprint and Image Viewer, which allows the user to examine DES tiles in more detail and to overlay the associated catalog. Another available tool is the Target Viewer, which allows one to load a list of coordinates, examine DES images at these locations and create mosaics. Finally, User query allows one to query DES database, which creates temporary tables listing the results that can be immediately viewed using Target Viewer.
        </div>

        <div class="card-actions bt">
            <paper-button on-tap="_goregister" class="desButton">Sign Up</paper-button>
        </div>
        </div>
    </paper-card>

    </div>
    </div>
    </des-card>
    </template>
    <script>
    class desDr1Access extends Polymer.Element {
      static get is() { return 'des-dr1-access'; }
      _goncsa() {
          var win = window.open('/desaccess/', '_blank');
          win.focus();
      }
      _gonoao() {
          var win = window.open('https://datalab.noirlab.edu/', '_blank');
          win.focus();
      }
      _golinea() {
          var win = window.open('https://desportal2.cosmology.illinois.edu/dri/apps/home/', '_blank');
          win.focus();
      }
      _goregister(e) {
          var win = window.open('/desaccess/login/', '_blank');
          win.focus();
      }
      _goregisterNOAO(e) {
          var win = window.open('https://datalab.noirlab.edu/register.php', '_blank');
          win.focus();
      }
       }
     window.customElements.define(desDr1Access.is,desDr1Access);
     </script>
     </dom-module>
