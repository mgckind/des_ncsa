          <h3><strong>Overview of the Dark Energy Survey (DES)</strong> </h3>

<p>The DES is a 5000 square degree <em>grizY</em> photometric survey of the Southern sky with the goal of understanding the accelerating expansion rate of the universe using four complementary methods: weak gravitational lensing, galaxy cluster counts, baryon acoustic oscillations, and Type Ia supernovae. DES uses the new 3 square degree Dark Energy Camera (DECam) imager, a 570 Megapixel CCD camera installed at the prime focus of the Blanco 4m telescope at the Cerro Tololo Interamerican Observatory in northern Chile. For about 100 nights per year, from 2013 until 2018, the DECam will scan the sky to perform a 5000 sq-degree wide field survey and 30 sq-degree supernova survey. Learn more on the main <a href="http://www.darkenergysurvey.org/">DES website.</a></p>

          <h3><strong>Dark Energy Survey Data Management (DESDM) at NCSA</strong></h3>
<p>The Dark Energy Survey Data Management (DESDM) Project developed and currently operates the DESDM system at the National Center for Supercomputing Applications (NCSA) at the University of Illinois at Champaign-Urbana.&nbsp;This system is used for the processing and calibration of DES data and the DECam Community Pipeline. The DECam Community Pipeline is used by NOAO to process DECam data obtained by non-DES observers.
<p> Our mission is to process the raw data generated by the DECam instrument at the CTIO observatory into science-ready data products. Initially, DESDM will serve these products to the collaboration, and then, after a proprietary period, to the public.</p>
<p> Survey operations began on August 31, 2013, and DES will make its data public in two ways. First, reduced DECam images are available from NOAO a year after they are taken, beginning in August 2014. Second, DES will produce two public data releases. The first public data release (DR1) is currently available and consists of the first 3 years of observational data, and a second, final release will come out after survey completion. </p>
