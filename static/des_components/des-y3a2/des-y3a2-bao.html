<des-card heading="BAO Sample">
<div class="card-content">

  <h2>
    <strong>Overview</strong>
  </h2>
  <p>In <a href="https://arxiv.org/abs/2107.04646">DES Collaboration (2021)</a> we present angular diameter measurements obtained by measuring the position of Baryon Acoustic Oscillations (BAO) in an optimised sample of galaxies from the first three years of Dark Energy Survey data (DES Y3).</p>
  <!--ul-->
    <!--li-->
    <p>
      <span class="MathJax">The sample contains more than 7 million galaxies distributed over a footprint of 4100 deg2 with 0.6&lt;redshift&lt;1.1 and a typical redshift uncertainty of 0.03(1+z) (<a href="https://arxiv.org/abs/2107.05477">Carnero Rosell et al., 2021</a>). The sample selection is defined using color and magnitude cuts, optimising the trade-offs between number density and redshift uncertainty. We correct by spurious clustering coming from more than 100 observing conditions maps obtained in Y3. </span>
    </p>
    <!--/li-->
    <!--li-->
    <!--/li-->
    <!--li-->
    <p>
      <span class="MathJax">We validate our pipeline with an ensemble of realistic simulations. We created a set of 1952 mock catalogues of the Y3 BAO sample that reproduce with high accuracy the principal properties of the data: (i) the sample observational volume, (ii) the abundance of galaxies, true redshift distribution and photometric redshift uncertainty and (iii) the clustering as a function of redshift. (<a href="https://arxiv.org/abs/2107.04602">Ferrero et al., 2021</a>). </span>
    <!--/li-->
    </p>  
    <!--span >We combine two different statistics: angular correlation function and angular power spectrum, after the confirmation that both statistics yielded compatible results. </span-->
  <!--/ul-->
  <p>
    <span class="MathJax">We combine the likelihoods derived from angular correlations and spherical harmonics to constrain the ratio of comoving angular diameter distance, DM, at the effective redshift of zeff=0.835, to the sound horizon scale at the drag epoch. We find:</span>
  </p>
  <p>
    <span class="MathJax">DM(zeff=0.835)/rd=18.92 +- 0.51<br/>
    </span>
  </p>
  <p>Which is consistent with, but smaller than, the Planck prediction assuming flat LCDM, at the level of 2.3sigma. The likelihood is given below. The analysis was performed blind and is robust to changes in a number of analysis choices. It represents the most precise BAO distance measurement from imaging data to date, and is competitive with the latest transverse ones from spectroscopic samples at z>0.75.</p>
  <p>Here we make public all the data products and catalogues used to derived those results.</p>
  <h2>
    <strong>References</strong>
  </h2>
  <ol>
    <li>
      <a href="https://arxiv.org/abs/2107.04646">DES Collaboration 2021</a>, ArXiv e-prints 2107.04646: main BAO paper</li>
    <li>
      <a href="https://arxiv.org/abs/2107.05477">Carnero Rosell et al, 2021</a>, ArXiv e-prints 2107.05477: sample selection</li>
    <li>
      <a href="https://arxiv.org/abs/2107.04602">Ferrero et al, 2021</a>, Arxiv e-prints 2107.04602: Cola mock catalogues</li>
  </ol>
  <h2>
    <strong>Download</strong>
  </h2>
  <p>All the products can be found <a href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/baosample/">here</a>. </p>
  <p>We provide: the galaxy catalogue, the footprint mask, the true redshift distributions dn/dz for the 5 baseline tomographic bins, 2 set of randoms (10 times larger than the BAO sample each), the data-vectors of the different observables (ACF and APS in 5 baseline tomographic bins, the full covariance matrix), and the final likelihood.</p>
  <p>We also provide the 1952 Cola mocks (and associated randoms) used in the analysis.</p>

  <h4>BAO sample chi2 profile</h4>

  <h2>
    <strong>Description of COLA Mocks and Randoms</strong>
  </h2>
  <p>
    <a href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/baosample/DESY3_LSSBAO_COLAMOCKS/">Here</a> you can find 1952 mock catalogues reproducing the DES Y3-BAO sample.</p>
  <p>For details, see <a href="https://arxiv.org/abs/2107.04602">Ferrero et al. 2021</a> </p>
  <p> Each full-sky COLA mock is divided in 4 maps, covering approximately 5000 square degrees each (see Figure 8) </p>
  <p>We also include 4 different random catalogues sampling the same map footprint for each tomographic bin separately, containing 20 times as many objects as the average of the mock catalogues.</p>
  <h4>Mock Catalogues</h4>
  <p>The 1952 Mock files are distributed in parquet file format, they can be read easily in Python using Pandas (it also needs pyarrow) like:</p>
  <p> mockdata = pd.read_parquet('COLA_BAOsample_v1.5_seed00152_map1.parquet', engine='pyarrow')</p>
  <p> Each mock contains 11 columns with the following information.</p>
  <p> The naming convention is the following: for each of the 4 maps (MAPNUMBER = 1,2,3,4) we have 488 different seeds (SEEDNUMBER = 152-642, excluding numbers 238 and 386).</p>
  <p>Each file is called: COLA_BAOsample_v1.5_seed00SEEDNUMBER_mapMAPNUMBER.parquet </p>  
  <p class="auto-cursor-target">
    <br/>
  </p>

    <colgroup>
      <col/>
      <col/>
    </colgroup>
    <tbody>
      <tr>
        <th>Column Name</th>
        <th>Description</th>
      </tr>
      <tr>
        <td colspan="1">
          xhalo, yhalo, zhalo
        </td>
        <td colspan="1">Galaxy comoving distance (Mpc/h) in x,y,z axis </td>
      </tr>
      <tr>
        <td colspan="1">
          vxhalo, vyhalo, vzhalo
        </td>
        <td colspan="1">Galaxy physical (peculiar) velocity in x,y,z component (km/h)</td>
      </tr>
      <tr>
        <td colspan="1">z_cgal</td>
        <td colspan="1">Galaxy true redshift</td>
      </tr>
      <tr>
        <td colspan="1">lmhalo</td>
        <td colspan="1">Log base 10 of  halo mass</td>
      </tr>
      <tr>
        <td colspan="1">flag_central</td>
        <td colspan="1">Flag 0==central 1==satellite</td>
      </tr>
      <tr>
        <td colspan="1">z_cgal_rsd</td>

      </tr>

        <td colspan="1">Photometric redshift</td>
      </tr>

  <h4>Mock randoms</h4>
  <p>Randoms are distributed in ASCII files. For each map (MAPNUMBER = 1,2,3,4) we have 1 random file per redshift bin (BIN = 1,2,3,4,5). The naming convetion is Random_radec_x20_mapMAPNUMBER_binBIN.csv.</p>
