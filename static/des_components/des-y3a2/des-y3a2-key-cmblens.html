<div id="keycmblens_overview"></div>
<div class="card-content">

    <h2>
      <strong>Overview</strong>
    </h2>
    <p>In <a href="https://journals.aps.org/prd/abstract/10.1103/PhysRevD.107.023531">DES, SPT Collaboration (2023)</a> we present constraints on LambdaCDM and wCDM cosmological models using a combined analysis of galaxy clustering and galaxy weak lensing from the Dark Energy Survey’s first three years of observations, as well as a new CMB lensing map generated using a combination of data from the SPT-SZ survey and the Planck satellite.  Details of the map reconstruction can be found in <a href="https://journals.aps.org/prd/abstract/10.1103/PhysRevD.107.023529"> Omori et al. (2023)</a>. Because this adds three two-point functions to the 3x2pt results presented in <a href="https://journals.aps.org/prd/abstract/10.1103/PhysRevD.105.023520"> DES Collaboration (2022)</a>, we refer to the combination of probes as "6x2pt". In addition, we refer to the probe combination that includes DES data (6x2pt without the CMB lensing auto-correlation) as "5x2pt".</p>
    

    <h2>
      <strong>Description</strong>
    </h2>


    <div id="cmblens_cosmochains"></div>
    <h3>Cosmology Chains <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
    <p>Here we present the cosmological chains presented in the Y3 6x2pt key paper. Information about the model and settings used in each chain are documented in the file headers. The chains are produced using the <a href="https://arxiv.org/abs/1502.01856">Polychord</a> sampler. When using the chains, the contribution of each sample must be weighted using the weight column. The final N samples to be used are listed at the very end of the chain (nsample), along with the final log evidence. Note that this is a nested sampler, so the sequence of samples is not a random walk.</p>

      <h3>Associated Data <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>

      <p>These files (with MagLim- or redMaGiC-based lens samples) include the 6x2pt data vectors, redshift distributions, and covariance matrix. 
There are 11 HDU extensions in the FITS binary files. Extension “xip”, “xim”, “gammat”, “wtheta”, “nz_source”, “nz_lens” are identical to that of the 3x2pt data vector described here. We describe below the content in the remaining extensions. </p>
