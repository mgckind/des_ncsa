<div id="keycmblens_overview"></div>
<div class="card-content">

    <h2>
      <strong>Overview</strong>
    </h2>
    <p>In <a href="https://journals.aps.org/prd/abstract/10.1103/PhysRevD.107.023531">DES, SPT Collaboration (2023)</a> we present constraints on LambdaCDM and wCDM cosmological models from the analysis of galaxy positions and galaxy weak lensing from the Dark Energy Survey’s first three years of observations, as well as a new CMB lensing map generated using a combination of data from the SPT-SZ survey and the Planck satellite.  Details of the CMB lensing map construction can be found in <a href="https://journals.aps.org/prd/abstract/10.1103/PhysRevD.107.023529"> Omori et al. (2023)</a>.  From the three fields we consider (galaxy positions, galaxy lensing, CMB lensing) we compute and analyze six two point functions, a combination which we refer to as "6x2pt."  The DES-only 3x2pt combination of probes presented in <a href="https://journals.aps.org/prd/abstract/10.1103/PhysRevD.105.023520"> DES Collaboration (2022)</a> is a subset of the 6x2pt measurements.   We refer to the probe combination that excludes only the CMB lensing autocorrelation as "5x2pt."  Analysis of the subset of two-point functions cross-correlating DES and CMB lensing is described in <a href = "https://journals.aps.org/prd/abstract/10.1103/PhysRevD.107.023530">Chang et al. (2023)</a>.  We present results using both the MagLim galaxy sample (our fiducial analysis) and an alternate redMaGiC galaxy sample. </p>

    <div id="cmblens_cosmochains"></div>
    <h3>Cosmology Chains <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
    <p>Here we present the cosmological chains presented in the Y3 6x2pt key paper. Information about the model and settings used in each chain are documented in the file headers. The chains are produced using the <a href="https://arxiv.org/abs/1502.01856">Polychord</a> sampler. When using the chains, the contribution of each sample must be weighted using the weight column. The final N samples to be used are listed at the very end of the chain (nsample), along with the final log evidence. Note that this is a nested sampler, so the sequence of samples is not a random walk.</p>

    <div id="cmblenslikelihood"></div>
      <h3>Likelihood <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
      <p>We analyze the two-point functions using a pipeline developed in <a href="https://cosmosis.readthedocs.io/en/latest/">CosmoSIS</a>.  The likelihood calculation for the 5x2pt combination of probes can be accomplished using <a href = "https://github.com/joezuntz/cosmosis-standard-library/blob/main/examples/des-y3-6x2.ini">this file</a>.  Note that due to minor updates in CosmoSIS, this calculation differs slightly from the original version presented in <a href="https://journals.aps.org/prd/abstract/10.1103/PhysRevD.107.023531">DES, SPT Collaboration 2023</a>.  These differences are very minor, and should not have any noticeable impact on the resultant cosmological constraints.</p>

      <p>These files (with MagLim- or redMaGiC-based lens samples) include the 6x2pt data vectors, redshift distributions, and covariance matrix.
