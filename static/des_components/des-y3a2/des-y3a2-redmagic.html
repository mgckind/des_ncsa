<des-card heading="redMaGiC Catalogs">
<div class="card-content">

  <h2>
    <strong>Overview</strong>
  </h2>
  <p>In <a href="https://ui.adsabs.harvard.edu/abs/2021arXiv210513545P/abstract">Pandey et al. (2021)</a> we constrain cosmological parameters and galaxy-bias parameters using the combination of galaxy clustering and galaxy-galaxy lensing measurements from the Dark Energy Survey Year 3 data using 2.7 x 10<sup>6</sup> luminous red galaxies selected from DES Year 3 using the redMaGiC algorithm over an area of 4000 square degrees.  The sample was split into five tomographic bins from 0.15 &lt; z &lt; 0.90 and has a median redshift uncertainty per-galaxy of 0.012(1+z). </p>
  <p> There are two redMaGiC catalogs.  For the first three tomographic bins we use the "high density" catalog at 0.15 &lt; z &lt; 0.65, which is volume limited to a z-band luminosity of 0.5L* (see <a href="https://ui.adsabs.harvard.edu/abs/2016MNRAS.461.1431R/abstract">Rozo et al. (2016)</a>).  For the final two tomographic bins we use the "high luminosity" catalog for 0.65 &lt; z &lt; 0.90, which is volume limited to a z-band luminosity of 1.0L*.</p>
  <p>There are 5 tomographic bins:</p>

    </colgroup>

  <h2>
    <strong>Description<br/>
    </strong>
  </h2>
  <h4>Galaxy Catalogs</h4>
<ul>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/redmagic/y3a2_gold2.2.1_redmagic_highdens.fits">y3a2_gold2.2.1_redmagic_highdens.fits</a>

    </li>
</ul>
<p>These are the lens sample catalogs used for the redMaGiC sample in <a href="https://ui.adsabs.harvard.edu/abs/2021arXiv210513545P/abstract">Pandey et al. (2021)</a>.  </p>


  <p>The catalog format is:</p>
  <table class="relative-table wrapped">
    <colgroup>
      <col/>
      <col/>
    </colgroup>
    <tbody>
      <tr>
        <th>Column Name</th>
        <th>Description</th>
      </tr>
      <tr>
        <td colspan="1">
          COADD_OBJECT_ID
        </td>
        <td colspan="1">Y3 unique id (from Gold catalog)<span style="color: rgb(0,0,0);">
            <br/>
          </span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          RA/DEC
        </td>
        <td colspan="1">Right Ascension/Declination (Degrees)</td>
      </tr>
      <tr>
        <td colspan="1">ZREDMAGIC</td>
        <td colspan="1">redMaGiC photometric redshift estimate</td>
      </tr>
      <tr>
        <td colspan="1">ZREDMAGIC_E</td>
        <td colspan="1">Gaussianized error for zredmagic</td>
      </tr>
      <tr>
        <td colspan="1">MAG_Z</td>
        <td colspan="1">BDF magnitude in the z-band</td>
      </tr>
      <tr>
        <td colspan="1">LUM_Z</td>
        <td colspan="1">z-band luminosity used for selection (units of L*)</td>
      </tr>
      <tr>
        <td colspan="1">ZREDMAGIC_SAMP_0</td>
        <td colspan="1">Sample from (non-gaussian) redMaGiC p(z)</td>
      </tr>
      <tr>
        <td colspan="1">ZREDMAGIC_SAMP_1</td>
        <td colspan="1">Sample from (non-gaussian) redMaGiC p(z)</td>
      </tr>
      <tr>
        <td colspan="1">ZREDMAGIC_SAMP_2</td>
        <td colspan="1">Sample from (non-gaussian) redMaGiC p(z)</td>
      </tr>
      <tr>
        <td colspan="1">ZREDMAGIC_SAMP_3</td>
        <td colspan="1">Sample from (non-gaussian) redMaGiC p(z)</td>
      </tr>
      <tr>
        <td colspan="1">WEIGHT</td>
        <td colspan="1">Weight used in clustering analysis</td>
      </tr>
      <tr>
        <td colspan="1">BIN_NUMBER</td>
        <td colspan="1">Tomographic bin number</td>
      </tr>
    </tbody>
  </table>

  <h4>Mask  </h4>
  <ul>
	  <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/redmagic/y3_gold_2.2.1_RING_joint_redmagic_v0.5.1_wide_maglim_v2.2_mask.fits">y3_gold_2.2.1_RING_joint_redmagic_v0.5.1_wide_maglim_v2.2_mask.fits</a>
    </li>
  </ul>
  <p>This is the sample final mask, detailed in <a href="https://ui.adsabs.harvard.edu/abs/2021arXiv210513545P/abstract">Pandey et al. (2021)</a>.  It is a Healpix map in order = RING at nside = 4096.  The map contains the effective area per healpix pixel.</p>

    </li>

</ul>
  <p>The random catalogs associated with the samples.  The redshift variable tracks the redshift distribution of the data.  The bin number denotes the associated tomographic bin.</p>
