<des-card heading="Balrog Catalogs">
<div class="card-content">

  <h2>
    <strong>Overview</strong>
  </h2>

  <p>The paper <a href="https://arxiv.org/abs/2012.12825">Everett et al. (2021)</a> presents results of the DES Year 3 ‘Balrog’ effort to characterize biases and errors between object flux, color and size measurements vs. ‘truth’ values for a representative sample of galaxy models distributed across the DES footprint.</p>
  <p> Here we provide access to the main data products from the above paper in the form of FITS tables, along with column descriptions.</p>

  <h2>
    <strong>References</strong>
  </h2>
  <ol>
    <li>
      <a href="https://arxiv.org/abs/2012.12825">Everett et al. (2021)</a>, ArXiv e-prints 2012.12825: to appear in ApJSupplements.</li>
  </ol>
  <h2>
    <strong>Download</strong>
  </h2>
  <p>All the products can be found <a href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/balrog/">here</a>. </p>

  <h3>Catalogs</h3>
  <ul>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/balrog/balrog_detection_catalog_sof_y3-merged_v1.2.fits">balrog_detection_catalog_sof_y3-merged_v1.2.fits</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/balrog/balrog_matched_catalog_sof_y3-merged_v1.2.fits">balrog_matched_catalog_sof_y3-merged_v1.2.fits</a>
    </li>
  </ul>


  <h2>
    <strong>Description of Catalogs<br/>
    </strong>
  </h2>
  <h4>
    <a href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/balrog/balrog_detection_catalog_sof_y3-merged_v1.2.fits">balrog_detection_catalog_sof_y3-merged_v1.2.fits</a>
  </h4>
  <p> This fits catalog contains a listing of properties of all 26M objects injected into the 1500 Balrog run2,run2a coadd tiles, and includes a ‘detected’ flag if detected in the measurement tile (or not). As such, this table is used to determine the detection threshold and efficiency of detection as a function of input magnitude shown in Figure 9 of the paper (above). </p>
  <p> The detection table has 26,442,133 rows.</p>

  <p> This table contains the subset of injected objects which were detected on the measurement image, matched to their corresponding input injected object.  There are 11M matches out of 26M injections, and these matches are used to derive the selection function (input-output magnitude) as a function of magnitude,color, size (T) and profile (fracDev) of the input injected object (see paper for more details). </p>
  <p> There are 11,250,845 rows in the matched table. </p>

  <h2>
    <strong>Notes<br/>
    </strong>
  </h2>

  <p>The names of many columns are prefixes with either meas_<colname> or true_<colname>, where <colname> is a column from the Y3 Gold table, referenced <a href="[[rootPath]]releases/y3a2/Y3gold">here</a></p>
  <p>The meas prefix indicates a measured quantity, as measured on the tile with the object injected, while the true prefix indicates a quantity from the truth table, typically a parameterized quantity (mag, flux, tilename, cm_T (size), etc) from the deep field image it was drawn from.
One should compare dereddened true fluxes/mags with dereddened measured fluxes/mags to remove the effect of reddening (removed from the deep field truth tables and added in tile by tile to the measured injected object tiles).  If one compares dereddened to dereddened quantities, then there is no further need to correct for reddening in the transfer function tabulation.</p>
  <p>Other tables: The ‘metacal’ tables, used for the SOMPZ analysis are available upon request to the paper’s authors.  These have a similar format to the BDF/CM match and detection tables described here.</p>
