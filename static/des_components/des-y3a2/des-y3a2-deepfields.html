<div id="deep_overview"></div>
<div class="card-content">

<a id="overview"><h2><strong>Overview</strong></h2></a>

<p> The DES Deep Fields are described in <a href="https://ui.adsabs.harvard.edu/abs/2021MNRAS.tmp.2835H/abstract"> Hartley & Choi et al. (2021)</a> </p>



<p>The DES Deep Fields comprise the set of fields where the integrated exposure time per pixel in the four key DECam passbands (griz) is approximately ten times that of the main DES survey area or greater. For the DES Y3 cosmology analysis we built images in the ten supernova (SN) fields and the COSMOS field, combining DES exposures and community data. Names of the SN pointings are derived from the respective pre-cursor surveys in that region of the sky, CDFS (SN-C1, SN-C2, SN-C3), Elais-South (SN-E1, SN-E2), Stripe 82 (SN-S1, SN-S2) and XMM-LSS (SN-X1, SN-X2, SN-X3). The sky locations and footprints of the eleven fields are shown in the figure below. Filled rectangles correspond to the DECam chips that are used to produce our photometric catalogue.</p>

<img src="{{rootPath}}static/images/y3a2/deep_fig1.png" width=1200 height=800>

<p>Images in the SN fields were built to serve a variety of science use cases and thus we constructed images with three different choices for the trade-off between depth and seeing FWHM. These choices, or depth levels, are referred to as,</p>

<ul>
  <li> Single-epoch truth (SE_TRUTH): target effective exposure time of 10x one nominal DES main survey exposure.</li>
  <li> Coadd truth (COADD_TRUTH): target effective exposure time of 10x the average integrated per pixel exposure time in the main DES survey.</li>
  <li> Deepest (DEEPEST): all exposures deemed useful were included in the relevant coadded image.</li>
</ul>

<p>The following figure shows these different depth levels for a fraction of a DECam chip.</p>

<img src="{{rootPath}}static/images/y3a2/X3_C55_colour_figure_reduce.png" width=1200 height=400>

<p>Where possible, images were built for each of the six DECam broad-band filters with the following exceptions:</p>

<ul>
  <li> Owing to a generally smaller number of longer exposures, only a single depth level was built for the COSMOS field. It is labelled as COADD_TRUTH.</li>
  <li> We did not build u-band or Y-band images at SE_TRUTH depth level.</li>
  <li> There are no Y-band images for SN-E1, SN-E2, SN-S1 and SN-S2.</li>
  <li> Chips 02 (in most cases) and 62 are missing.</li>
</ul>

<p>For the DES Y3 cosmology analysis we chose those fields that had data available both from DECam (ugriz bands) and from public VISTA VIRCam imaging (JHKs) at the time of data assembly. The result is an 8-band photometric catalogue covering 5.88 sq. deg., after masking. This catalogue is based on the COADD_TRUTH depth level of images and enables the computation of photometric redshifts and a star-galaxy classification - see <a href="https://ui.adsabs.harvard.edu/abs/2021MNRAS.tmp.2835H/abstract"> Hartley & Choi et al. (2021)</a> for details.</p>

<p>The contents of this release are as follows:</p>
<ul>
  <li>Coadded science images, pixel masks and weight maps at three depth levels (SN fields), or single depth level (COSMOS).</li>
  <li>8-band photometric catalogue covering 5.88 sq. deg..</li>
  <li>kNN-based star-galaxy classifications.</li>
  <li>Photometric redshift catalogues from EAzY and DNF.</li>
</ul>

<div id="deep_images"></div>
<h2><strong>Images</strong> <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h2>

<p>
Image files are compressed with fpack and one file is provided for each coadded DECam chip image and depth level (SE_TRUTH, COADD_TRUTH, DEEPEST). The structure of each multi-extension fits file is as follows:
<list>
  <li>Extension 0: science image</li>
  <li>Extension 1: mask</li>
  <li>Extension 2: weight map</li>
</list>
</p>

<p>
  Directory structure is depth first, followed by field name. Images for all chips and all bands for a given depth and field are contained in a single directory.

  <list>
  <li><a href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/deepfields/SE_TRUTH">SE_TRUTH directory</a></li>
    <li><a href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/deepfields/COADD_TRUTH">COADD_TRUTH directory</a></li>
    <li><a href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/deepfields/DEEPEST">DEEPEST directory</a></li>
  </list>
</p>

<p>
  File naming convention follows the pattern, [field name]_[chip number]_[depth level]_[band].fits.fz <br>
  e.g. the COADD_TRUTH-depth z-band image for chip number 19 in the X3 supernova field has the path:<br>
  COADD_TRUTH/SN_X3/SN-X3_C19_COADD_TRUTH_z.fits.fz
</p>

<p> The following table from <a href="https://ui.adsabs.harvard.edu/abs/2021MNRAS.tmp.2835H/abstract"> Hartley & Choi et al. (2021)</a> describes the integrated exposure time, seeing FWHM and 10-sigma depth in 2-arcsec apertures for each combination of field and depth level.</p>

<img src="{{rootPath}}static/images/y3a2/table_deep.png" width=1200 height=600>


</br>

<div id="deep_photoz"></div>
<h2><strong>Photometric redshifts</strong> <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h2>

<p>Photometric redshifts for the key project catalogue have been computed using the EAzY (<a href="http://adsabs.harvard.edu/abs/2008ApJ...686.1503B">Brammer, van Dokkum & Coppi, 2008</a>) template-ftting software and DNF (<a href="http://adsabs.harvard.edu/abs/2016MNRAS.459.3078D">De Vicente, Sanchez & Sevilla-Noarbe, 2016)</a> machine learning algorithm. They are available as separate database tables,  Y3_DEEP_FIELDS_PHOTOZ for EAZY and Y3_DEEP_FIELDS_PHOTOZ_DNF for DNF, via <a href="https://des.ncsa.illinois.edu/desaccess/db-access" target="_blank">the DB server</a>.</p>

<p> Contact:</p>
<ol>
      <li> EAZY: Will Hartley (willliam.hartley@gmail.com) </li>
      <li> DNF: Laura Toribio (laura.toribio@ciemat.es) </li>
</ol>
  </br>

 <h2>
        <div id="deep_queries"></div>
        <strong>Example queries <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></strong>
      </h2>
      <strong>Get a basic flux catalogue with star/galaxy classes</strong>
