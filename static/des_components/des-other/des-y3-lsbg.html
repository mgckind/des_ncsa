      <div class="card-content">
        <h2>
          <strong>Overview</strong>
        </h2>

      <p>In <a href="https://arxiv.org/abs/2006.04294">Tanoglidis, Drlica-Wagner et al. 2020</a>, we describe the discovery and analysis of a catalog of 23,790 radially extended (r &gt; 2.5'') low-surface-brightness galaxies (LSBGs) using data from the first three years of DES.  </p>
      <p>The process we followed for the discovery of the LSBGs in our catalog had four steps: </p>
      <ul style="list-style-type: square;">
        <li>Selection cuts on the SourceExtractor-derived properties of sources in the DES Y3 Gold catalog, motivated by a similar analysis presented in <a href="https://ui.adsabs.harvard.edu/abs/2018ApJ...857..104G/abstract">Greco et al. 2018</a>
          <sup>1</sup> using data from the HSC-SSP survey. </li>
        <li>Machine Learning classification using Support Vector Machines, to remove a large fraction of spurious detections passing the above cuts.</li>
        <li>Visual inspection of the positively classified candidates to reject remaining false positives.</li>
        <li>Selection cuts similar to the ones used in the first step, but now applied to updated LSBG parameters obtained from <a href="https://www.nottingham.ac.uk/astronomy/megamorph/">Galfitm</a> modeling and correcting for Galactic extinction.</li>
      </ul>
      <p>
        <span style="letter-spacing: 0.0px;">Here we present our catalog that includes coordinates, photometric, and structural parameters for each LSBG in our catalog.</span>
      </p>
      <p>Furthermore, we make available a catalog of the 88 most significant overdensity peaks in the spatial (angular) distribution of the LSBGs. These peaks are defined as having a density &gt; 5σ greater than the mean density.</p>
      <p>We present the angular positions of these peaks, as well as associations of them with known high-surface-brightness systems such as bright galaxies, galaxy groups, and galaxy clusters.</p>
      <p>

      </p>

        <p>This catalog contains the properties of the 23,790 LSBGs discovered in the first three years of DES data. Here we provide brief descriptions of the columns contained in this catalog.</p>

      <h4 >A note on the calculation of surface brightnesses</h4>
      <p>Mean and central surface brightnesses of our sample were calculated from the extinction-corrected parameters of the Galfitm Sersic model using the prescription of <a href="https://arxiv.org/abs/astro-ph/0503176">Graham &amp; Driver 2005</a>.</p>

          <strong>B. Peaks and Associations  </strong>( <a href="http://desdr-server.ncsa.illinois.edu/despublic/other_files/y3-lsbg/peaks_associations_v2.csv" target="_blank">peaks_associations_v2.csv</a> )
        </h2>
        <p>This catalog contains information about the 82 peaks in the LSBG distribution exceeding the 5σ threshold described in our paper and their best associations.</p>
        <p>We searched for associations to these peaks in the LSBG density distribution by cross-matching with the Abell, NGC, REFLEX and 2MASS catalogs:</p>
        <ul style="list-style-type: square;">
          <li>32 peaks were associated with an Abell cluster.</li>
          <li>16 peaks were associated with a bright galaxy from the NGC.</li>
          <li>11 peaks were associated with a cluster from the ROSAT-ESO Flux-Limited X-Ray (REFLEX) Galaxy Cluster Survey.</li>
          <li>10 peaks were associated with a galaxy group identified from the Two Micron All Sky Survey (2MASS).</li>
          <li>13 peaks were not associated with a system from any of the above catalogs.</li>
        </ul>
        <p>
          <br/>
        </p>
        <p>We present the coordinates of the peaks, the best associations, the properties of the best association (coordinates, redshift, distance, and distance uncertainty), the number of LSBGs within 0.5 degree from the center of the peak, and the quality of the association (see notes below). </p>
        <p>The properties of the best associations were obtained from the NASA/IPAC Extragalactic Database (<a href="https://ned.ipac.caltech.edu/">https://ned.ipac.caltech.edu/</a>).</p>
        <p>A value of "-1" in any of the columns describing the properties of the best association means that either the peak does not have an association (in that case the column `best_assoc` = 'None') or that these properties were not provided by the NASA Extragalactic Database.</p>

          <sup>1</sup> Refers to the Hubble distance, assuming a ΛCDM cosmology with H_0 = 67.8 km/s/Mpc, Ω_m = 0.308 and Ω_Λ = 0.692.</p>
        <p>
          <sup>2</sup> The quality of the association was determined based on the projected, angular distance of the association from the peak and the presence (or absence) of other potential associations in the vicinity of the peak. Our classification is qualitative and is intended to guide follow-up research. For cases where we did not find an association using any of the catalogs mentioned above, we visually inspected the region around the peak. If there was not any visible high-surface-brightness counterpart, we indicated quality = I, otherwise (visible clusters of bright galaxies) we indicated quality = III.</p>

        <h2 class="fixdown">
        <h2>
          <strong>C. Older Releases </strong>
        </h2>
<p>Catalog file: <a href="http://desdr-server.ncsa.illinois.edu/despublic/other_files/y3-lsbg/LSBG_catalog_v1.csv" target="_blank">LSBG_catalog_v1.csv</a>
  
  <br/>
  Peaks and associations:  <a href="http://desdr-server.ncsa.illinois.edu/despublic/other_files/y3-lsbg/peaks_associations_v1.csv" target="_blank">peaks_associations_v1.csv</a>

</p>
<p>The current version (v2) of the DES Y3 LSBG catalog contains a significant change compared to the older release (v1) to correct an <span>inconsistency in our definition of the mean (and central) surface brightness as derived from the Sersic model (galfitm) parameters. In estimating the mean and central surface brightness, we used the effective radius and magnitude derived from galfitm and the formulae discussed in </span>
  <a href="https://arxiv.org/abs/astro-ph/0503176">
    <span>Graham &amp; Driver (2005)</span>
  </a>
  <span>. The formulae presented there assume a geometric mean profile, while the effective radius fit by galfitm corresponds to the semi-major axis. Thus, our surface brightness definition was incorrectly accounting for the ellipticity of each galaxy.  This led to a systematic dimming of our sample. </span>
</p>
<p>
  <span>After correcting this issue, a cut on the extinction-corrected mean surface brightness (mu_mean_g &gt; 24.3 mag/arcsec^2, used in the original catalog) excludes ~10% (2244) of the galaxies previously included in our catalog. Since the change in the surface brightness is small for most galaxies at the bright end, many galaxies move only slightly beyond the surface brightness threshold, and a cut of mu_mean_g &gt; 24.2 mag/arcsec^2 excludes only 3.7% (787) galaxies. </span>
</p>
<p>
  <span>Since the surface brightness threshold of our analysis was chosen somewhat arbitrarily (i.e., only motivated by the HSC analysis by </span>
  <a href="https://arxiv.org/abs/1709.04474">
    <span>Greco et al. 2018</span>
  </a>
  <span>), we prefer to allow the community to impose their own cut on a larger sample of objects. Thus, we change our sample threshold to mu_mean_g &gt; 24.2 mag/arcsec^2 in v2 of the catalog.</span>
</p>
<p>For comparison, we provide the older version of the catalog of 20,977 LSBGs selected according to <span>mu_mean_g &gt; 24.3 mag/arcsec^2 (based first on the SourceExtractor parameter and then on the erroneously estimated Galfit-derived parameter). Note that the Galfit-derived mean and central surface brightnesses in this catalog suffer from the problem described above.</span>
</p>
