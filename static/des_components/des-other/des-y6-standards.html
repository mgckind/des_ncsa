      <div class="card-content">
        <h2>
  <strong>Overview</strong>
</h2>
<p> This Technical Note presents a catalog of calibrated reference stars that was generated by the Forward Calibration Method (FGCM) pipeline (Burke, Rykoff, et al. 2018) as part of the FGCM photometric calibration of the Dark Energy Survey (DES) Year 6 data set. This catalog provides DES grizY magnitudes for 17 million stars with i-band magnitudes mostly in the range 16 < i < 21 spread over the full DES footprint covering 5000 sq deg over the Southern Galactic Cap at galactic latitudes b < -20deg (plus a few outlying fields disconnected from the main survey footprint). These stars are calibrated to a uniformity of better than 1.8 mmag (0.18%) RMS over the survey area, and their AB magnitudes are tied to the STISNIC.007 spectrum of the Hubble Space Telescope CalSpec standard star C26202 to better than the 0.5 mmag (0.05%) RMS level. As such, these stars provide a useful reference catalog for calibrating grizY-band or grizY-like band photometry in the Southern Hemisphere, particularly for observations within the DES footprint. </p>
 
<p><strong> Reference: <a href="https://arxiv.org/abs/2305.01695"> E. S. Rykoff, D. L. Tucker, D. L. Burke, et al. (2023)</a></strong></p>
