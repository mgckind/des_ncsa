    <a style="padding: 20px; text-decoration: none" href="http://desdr-server.ncsa.illinois.edu/despublic/other_files/y6-mlt/"><paper-button   raised class="desButton">Files</paper-button></a>

      <div class="card-content">
        <h2>
  <strong>Overview</strong>
</h2>
<p>This catalog contains 19,583 ultracool dwarf candidates brighter than z ‚â§ 23 selected from the Dark Energy Survey DR2 matched to VHS DR6, VIKING DR5 and AllWISE covering ‚àº 4,800 ùëëùëíùëî2 in the Southern Hemisphere. The ultracool candidates were first pre-selected based on their (i-z), (z-Y), and (Y-J) colors. They were further classified using a method that compares their optical, near-infrared and mid-infrared colors against templates of M, L and T dwarfs.</p> 

<p>In our previous work presented in <a href="http://adsabs.harvard.edu/abs/2015A%26A...574A..78S">Carnero Rosell et al. (2019)</a> we were able to select a sample of 11,745 L and T dwarf candidates using the first three years of the DES. This new catalog is an expansion in the search for ultracool dwarfs candidates using the full six years of DES observations which allowed us to probe fainter candidates, hence increasing the sample of L and T dwarfs. Besides, we have now available sky coverage of almost the entire DES footprint, whereas in <a href="http://adsabs.harvard.edu/abs/2015A%26A...574A..78S">Carnero Rosell et al. (2019)</a> we only had ‚àº 2,400 ùëëùëíùëî2.</p>

<p><strong> Reference: <a href="https://arxiv.org/abs/2303.15156">dal Ponte et al. (2023)</a></strong></p>

  <br/>
</p>
<p>Please contact <a href="mailto:mdalponte.astro@gmail.com">mdalponte.astro@gmail.com</a> and <a href="mailto:basilio.santiago@ufrgs.br">basilio.santiago@ufrgs.br</a> for questions.</p>
