<dom-module id="des-other">

<template>

    <style include="shared-styles">

</style>


    <des-card heading ="Other Releases">
      <div class="card-content">
        This section contains all minor data releases not included in the yearly or major releases.
        <br>
        <h2>
        <ul>
          <li><a href="[[rootPath]]releases/other/paper-data">Paper data</a>: Ancillary data from DES papers. </li>
          <li><a href="[[rootPath]]releases/other/instrumental-throughputs">Instrumental Throughputs</a>: Per detector DECam throughputs used by DES. </li>
          <li><a href="[[rootPath]]releases/other/y1-dmass">Y1 DMASS</a>: The Y1 DES-CMASS (DMASS) galaxy catalog </li>
          <li><a href="[[rootPath]]releases/other/y3-rrl">Y3 RR Lyrae Catalogs</a>: Catalog data and light curves for all RRab stars identified in Y3 data. </li>
          <li><a href="[[rootPath]]releases/other/y3-mlt">Y3 substellar LT and M catalogs</a>: Catalog data for brown dwarfs and M dwarf in the Y3 data. Visit <a href="[[rootPath]]releases/other/Y6-LTdwarfs">Y6 MLT catalog</a> for the latest version.</li>
          <li><a href="[[rootPath]]releases/other/y3-lt-widebinaries"> Y3 LT Wide Binaries </a>: L and T dwarfs in wide binary and multiple systems using Dark Energy Survey DR1 and Gaia DR2 data </li>
          <li><a href="[[rootPath]]releases/other/y3-lsbg"> Y3 LSBG  </a>: DES Y3 Low-Surface-Brightness Galaxies (LSBGs) catalog v1.0 </li>
          <li><a href="[[rootPath]]releases/other/y3-morphCNN"> Y3 Morphological Galaxy Catalog</a>: It has moved to <a href="[[rootPath]]releases/y3a2/gal-morphology">Galaxy Morphology</a> under the Y3 Cosmology Section </li>
          <li><a href="[[rootPath]]releases/other/quadruply-qso-method">Lensed QSOs</a>: DES deep learning method trained on realistic simulated quads based on real images of galaxies </li>
          <li><a href="[[rootPath]]releases/other/y6-rrl">Y6 RR Lyrae Catalogs</a>: Catalog data and light curves for all RRab stars identified in Y6 data. </li>
          <li><a href="[[rootPath]]releases/other/Y6-LTdwarfs">Y6 substellar LT and M catalogs</a>: Catalog data for brown dwarfs and M dwarfs in the Y6 data.</a>.  </li>
          <li><a href="[[rootPath]]releases/other/Y6-standards">Y6 standard stars</a>: Y6 standard stars.</a>.  </li>
        </ul>
      </h2>
      </div>

      </des-card>


</template>
<script>
    class DesOther extends Polymer.Element {
      static get is() { return 'des-other'; }
    }
    window.customElements.define(DesOther.is, DesOther);
  </script>

</dom-module>
