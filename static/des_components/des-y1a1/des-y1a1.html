        <div style="text-align: center">
        <iron-image style="width:395px; height:395px; padding:40px;" sizing="contain"
                src="{{rootPath}}static/images/y1a1/mass.png"></iron-image>
            <iron-image style="width:375px; height:375px; padding:40px;" sizing="contain"

            </div>
      <div class="card-content">
          <span>
              This page presents the release of the DES Year 1 (Y1) data products. For a detailed description and list of available files of this release please see the links below. Users may also consider using the <a href="[[rootPath]]releases/dr1">DES DR1</a> based on three years of survey operations for improved astrometric accuracy and precision.
          </span>

      <div style="text-align: center">

          <a style="padding: 20px; text-decoration: none" href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/" target="_blank"><paper-button   raised  class="desButton">Files</paper-button></a>
              <paper-button   raised  class="desButton" on-click="_scroll"> Data Summary</paper-button>
          <a style="padding: 20px; text-decoration: none" href="[[rootPath]]help"><paper-button   raised class="desButton">Help</paper-button></a>
      </div>
      <hr />
      <h2>
        <strong>Overview</strong>
      </h2>
      <p>The Dark Energy Survey (DES) Year-One (Y1) Gold data release consists of a subset of the data products used for DES Y1 cosmology and non-cosmology related science. These products include object catalogs, survey characterization maps, and cosmological likelihoods associated with DES Y1 papers. This release is divided into several sections:</p>
      <p style="margin-left: 60.0px;">1) <a href="[[rootPath]]releases/y1a1/gold">Y1 Gold products</a>: This section contains the primary DES Y1 data products including the Gold object catalog, Galaxy Evolution morphology catalog, and star/galaxy separation catalogs. It also contains observing condition maps and footprint masks.</p>
      <p style="margin-left: 60.0px;">2) <a href="[[rootPath]]releases/y1a1/key-catalogs">Y1KP catalogs</a>: This section contains additional science catalogs based on different reduction pipelines. We include the "Multi-object" fitting (MOF) photometry (and their depth maps), photometric redshifts based on MOF, the PSF and shape catalogs used in the weak lensing analyses and the redMaGiC and redMaPPer galaxy catalogs (based on MOF).</p>
      <p style="margin-left: 60.0px;">3) <a href="[[rootPath]]releases/y1a1/key-products">Y1KP products</a>: Data vectors and likelihoods from the main DES cosmological analysis (3x2pt statistics), combining weak lensing and galaxy clustering. These results used the Y1KP Catalogs described above.</p>
      <p style="margin-left: 60.0px;">4) <a href="[[rootPath]]releases/y1a1/bao">Y1 BAO sample</a>: a subset of Gold products aimed at measuring the BAO scale; includes the catalogs, data vectors and likelihoods. The selection was based in a combination of the Y1 Gold catalog and MOF photometry.</p>
      <p style="margin-left: 60.0px;">5) <a href="[[rootPath]]releases/y1a1/density">Y1 density split statistics</a>: Data vectors and likelihoods for measuring density split statistics. These results used the Y1KP catalogs described above</p>
      <p style="margin-left: 60.0px;">6) <a href="[[rootPath]]releases/y1a1/voids">Y1 Voids</a>: DES Y1 Void Catalogs.
        <span style="color: rgb(255,0,0);"> </span>
      </p>
      <p style="margin-left: 60.0px;">7) <a href="[[rootPath]]releases/y1a1/photoz">Y1 DNF Photoz</a>: DES Y1A1 photoz by DNF code
        <span style="color: rgb(255,0,0);"> </span>
      </p>
      <p style="text-align: left;">
        <br/>
      </p>
      <h3>
        <strong>Caveats</strong>
      </h3>
      <p>The DES Y1 data products <strong class="style-scope des-docs">
          <span class="style-scope des-docs" style="color: rgb(0,0,0);">do not</span>
        </strong> constitute an official DES data release and are provided on an <strong class="style-scope des-docs">
          <span class="style-scope des-docs" style="color: rgb(0,0,0);">"as is"</span>
        </strong> basis in support of DES publications based on Y1 data.</p>
        <p>
          Note that the object catalogs distributed as part of this release <strong>do not</strong> all report identical values for the equatorial coordinates (RA, DEC) of individual objects due to differences in the precision of coordinate values recorded in the catalogs. Most of the catalogs based on multi-object fitting (MOF) report the (RA, DEC) coordinates at double precision, whereas the Gold catalog and several catalogs derived from the Gold catalog report truncated values at float precision. The coordinate precision is specified in the documentation for each object catalog. Users may also consider using the DES DR1 based on three years of survey operations for improved astrometric accuracy and precision.
        </p>


      <h3>
        <strong>Support</strong>
      </h3>
        <div id="y1access" />
      <p>Support for the Y1 data products is very limited. The primary sources of documentation are the papers that derived these data products, and questions can be addressed to the authors of those papers.</p>
      <p>
        <br/>
      </p>

      <h2>
        <strong>Data Access</strong>
      </h2>
      <p>The full listing of downloadable files can be found <strong>
          <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/">here</a>
        </strong>.</p>
      <p>The data products are described in more detail on the pages linked above and files are linked by topic below. Catalog files are distributed as gzipped <a href="http://fits.gsfc.nasa.gov/fits_documentation.html">FITS</a> binary tables. Ancillary depth maps, survey condition maps, and footprint masks are provided as <a href="http://healpix.jpl.nasa.gov/">HEALPix</a> formatted gzipped binary FITS tables.</p>
      <p>
        <strong>Release Notes:</strong>
      </p>
      <p><u>27 August 2018</u>: catalogs of photometric redshifts for individual objects will be available late 2018. The redshift distributions (dn/dz) in tomographic redshift bins used for the Y1 cosmology analyses are currently available.</p>

      <p><u>01 October 2018</u>: catalogs of individual photometric redshifs, BAO mock catalogs, 3x2pt data vector are now available with the latest release.

      </p>
