<h2>Overview</h2>
<p>Here we report the watershed void catalogs that were described in <a href="https://academic.oup.com/mnras/article/487/2/2836/5509591">Pollina (2019)</a> and employed in various DES papers (<a href="https://academic.oup.com/mnras/article-abstract/490/3/3573/5583042?redirectedFrom=fulltext">Fang 2019</a>, <a href="https://arxiv.org/abs/1911.02951">Vielzeuf 2019</a>). These catalogs are obtained by running VIDE, a widely used watershed void finder, on the latest Y1 catalogs of redmagic galaxies and redmapper clusters. We also provide the void-catalogs obtained in the same manner, albeit using mocks (extracted from the MICE2 simulations). More info on the void finder and its outputs can be found on <a href="https://bitbucket.org/cosmicvoids/vide_public/wiki/Finding">VIDE's bitbucket page</a> (and reference therein).</p>
<p>
  <br/>
</p>
<p>
<h2>Download</h2>
<p>
  For each run of VIDE we include two tables that contain different info on the same void sample. The first table includes the "sky positions" (RA, dec, z), void radius, and void ID. The second table ("center central") includes the following columns: volume-weighted centre x,y,z [Mpc/h], volume [normalised by mean volume per tracer particle], effective radius [Mpc/h], redshift, volume [Mpc/h^3], void ID (unique id of the void), density contrast, num part (number of tracer particles included in the void), parent ID (ID of the parent void), tree level (level occupied in the nested void structure), number of children (number of sub-voids), central density (density within 1/4 of the void radius, in units of mean density). All of these labels are also reported in the header of each file. To match the "sky position" of a void with its properties in the "central center" table, you need to use its unique void ID.</p>
